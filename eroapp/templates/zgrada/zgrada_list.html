{% extends 'base.html' %}

{% block content %}
<hr>
  <h1 style="text-align: center;">ZGRADE</h1>
  <p style="text-align: center;"><a class="btn btn-bg btn-success" href="/zgrade/create/">Dodaj Zgradu</a></p>

<hr>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <!--- <th scope="col">#</th> -->
        <th scope="col">Å ifra zgrade</th>
        <th scope="col">Adresa</th>
        <th scope="col">Subnet</th>
        <th scope="col">ID lokacije</th>
        <th scope="col"></th>
        <th scope="col"></th>
        
      </tr>

      {% for zgrada in zgrade %}
        <tr>
          <td><a href="/zgrade/{{ zgrada.pk }}/">{{ zgrada.sifra_zgrade }}</a></td>
          <td>{{ zgrada.adresa }}</td>
          <td>{{ zgrada.subnet }}</td>
          <td>{{ zgrada.id_lokacija }}</td>
          <td><a class="btn btn-sm btn-primary" href="/zgrade/{{ zgrada.pk }}/update/">Update</a></td>
          <td><a class="btn btn-sm btn-danger" href="/zgrade/{{ zgrada.pk }}/delete/">Delete</a></td>
        </tr>
      {% endfor %}

      
  </table>

  {% endblock content %}
