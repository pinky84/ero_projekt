{% extends 'base.html' %}

{% block content %}
<hr>
<h1 style="text-align: center;">UREĐAJI</h1>
<hr>
<p style="text-align: center;"><a class="btn btn-bg btn-success" href="/uredaji/create/">Dodaj Uređaj</a></p>

<div style="margin-left: 75px; margin-right: 75px;">
  <div>

<table id="example" class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <!--- <th scope="col">#</th> -->
        <th scope="col">Barcode</th>
        <th scope="col">Vrsta uređaja</th>
        <th scope="col">Proizvođač</th>
        <th scope="col">Model</th>
        <th scope="col"></th>
        <th scope="col"></th>
        
      </tr>
    </thead>

      {% for uredaj in uredaji %}
        <tr>
          <td><a href="/uredaji/{{ uredaj.pk }}/">{{ uredaj.barcode }}</a></td>
          <td>{{ uredaj.vrsta_uredaja }}</td>
          <td>{{ uredaj.proizvodac }}</td>
          <td>{{ uredaj.model }}</td>
          <td><a class="btn btn-sm btn-primary" href="/uredaji/{{ uredaj.pk }}/update/">Update</a></td>
          <td><a class="btn btn-sm btn-danger" href="/uredaji/{{ uredaj.pk }}/delete/">Delete</a></td>
        </tr>
      {% endfor %}

      
  </table>
  </div>
  </div>

  {% endblock content %}
